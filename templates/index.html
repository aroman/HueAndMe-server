<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hue &amp; Me</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
      body {
        background-color: #101010;
        font-family: azo-sans-web, "Azo Sans", sans-serif;
        margin: 0;
        color: white;
      }
      a {
        color: #777;
        text-decoration: none;
        transition: all 200ms ease-in-out;
      }
      a:active {
        text-decoration: none;
      }
      a:visited {
        color: #777;
        text-decoration: none;
      }
      a:hover {
        color: #ccc;
      }
      .Footer {
        font-size: 24px;
        margin-top: 50px;
      }
      .Container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 50px;
      }
      .Logotype {
        width: 80vw;
        max-width: 500px;
        margin-top: 10vh;
      }
      .Scores {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .Title {
        font-size: 50px;
        margin-top: 30px;
        margin-bottom: 20px;
      }
      .Score {
        margin-bottom: 10px;
        font-size: 25px;
        text-align: center;
      }
      @media (max-width: 800px) {
        .Score {
          font-size: 20px;
        }
      }
      .Icon {
        width: 200px;
        margin-bottom: 25px;
      }
      .Badge {
        width: 250px;
      }
    </style>
    <script src="https://use.typekit.net/kxv4uvy.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <div class="Container">
      <img class="Logotype" src="{{ url_for('static', filename='logotype.svg') }}">
      <div class="Title">Download</div>
      <a href="https://goo.gl/forms/2fnj1HRvuhbre1PX2" target="_blank">
        <img class="Badge" src="{{ url_for('static', filename='google-play-badge.png') }}"/>
      </a>
      <div class="Title">Top Players</div>
      <div class="Scores">
        {% for score in scores %}
          <div class="Score">#{{ loop.index }} {{ score.name|capitalize }} ({{ score.points }} points)</div>
        {% endfor %}
      </div>
      <div class="Footer">
        <a href="https://avi.bio" target="_blank">built &amp; designed by Avi</a>
      </div>
    </div>
  </body>
</html>
